<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="parent container">
    <div class="div1 hour">9 am</div>
    <textarea class="div2 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div3 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div4 hour">10 am</div>
    <textarea class="div5 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div6 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div7 hour">11 am</div>
    <textarea class="div8 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div9 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div10 hour">12 pm</div>
    <textarea class="div11 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div12 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div13 hour">1 pm</div>
    <textarea class="div14 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div15 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div16 hour">2 pm</div>
    <textarea class="div17 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div18 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div19 hour">3 pm</div>
    <textarea class="div20 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div21 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div22 hour">4 pm</div>
    <textarea class="div23 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div24 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div25 hour">5 pm</div>
    <textarea class="div26 form-control" placeholder="Leave a comment here"></textarea>
    <div class="div27 saveBtn">
      <i class="fas fa-save"></i>
    </div>
    <div class="div28 hour"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
